<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Desscription</label>
            <input class="form-control" type="text" formControlName="description">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Create</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
